<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وەرگێرانی ڤیدیۆ بۆ ژێرنووسی کوردی</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>وەرگێرانێکی ڤیدیۆ بۆ ژێرنووسی کوردی</h1>
        <p>ڤیدیۆی عەرەبی و ئینگلیزی بگۆڕە بۆ ژێرنووسی کوردی</p>
    </header>

    <main>
        <section class="upload-section">
            <h2>ڤیدیۆکەت باربکە</h2>
            <div class="upload-box" id="dropArea">
                <input type="file" id="fileInput" accept="video/*">
                <p>ڤیدیۆکە ڕابکێشە بۆ ئێرە یان کلیک بکە بۆ هەڵبژاردن</p>
            </div>
            <div class="language-selection">
                <label for="sourceLang">زمانی سەرەکی ڤیدیۆ:</label>
                <select id="sourceLang">
                    <option value="ar">عەرەبی</option>
                    <option value="en">ئینگلیزی</option>
                </select>
                
                <button id="translateBtn">وەرگێرانی بۆ کوردی</button>
            </div>
        </section>

        <section class="progress-section" id="progressSection" style="display: none;">
            <h2>وەرگێران</h2>
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            <p id="progressText">ڤیدیۆکەت دەوەرگێردرێت...</p>
        </section>

        <section class="result-section" id="resultSection" style="display: none;">
            <h2>ئەنجام</h2>
            <div class="video-container">
                <video id="translatedVideo" controls></video>
            </div>
            <div class="download-options">
                <button id="downloadVideoBtn">داگرتنی ڤیدیۆ</button>
                <button id="downloadSubtitleBtn">داگرتنی ژێرنووس</button>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2023 وەرگێرانی ڤیدیۆ بۆ ژێرنووسی کوردی</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
